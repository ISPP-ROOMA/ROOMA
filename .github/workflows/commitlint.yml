name: Commitlint

on:
  pull_request:

jobs:
  commitlint:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - run: npm install

      - run: npx commitlint --from=origin/${{ github.base_ref }} --to=HEAD